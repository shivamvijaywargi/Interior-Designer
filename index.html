<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Interior Design</title>
  </head>
  <body>
    <main class="main">
      <nav class="navbar">
        <div class="navbar__logo">
          <img src="./assets/logo-bgless.png" alt="logo" class="logo" />
          <span class="brand">Designera</span>
        </div>
        <ul class="navbar__items">
          <li class="navbar__item">About Us</li>
          <li class="navbar__item">Benefits</li>
          <li class="navbar__item">Projects</li>
          <li class="navbar__item">Stages</li>
          <li class="navbar__item">Services</li>
          <li class="navbar__item">
            <div class="navbar__item--contact">
              <div class="navbar--icon">
                <img src="./assets/phone.svg" alt="Phone Icon" />
              </div>
              <div class="navbar--call-number">
                <div>Call Us</div>
                <div>+1234567890</div>
              </div>
            </div>
          </li>
        </ul>
      </nav>

      <section class="home">
        <h1 class="home__heading">Interior design that cares about YOU.</h1>
        <button class="home__btn">Learn More</button>
      </section>

      <section class="popups">
        <section class="popups__1">
          <img src="./assets/puzzle.svg" alt="Puzzle" />
          <p class="popups__1-text">
            We create your space better based on your own idea.
          </p>
        </section>
        <section class="popups__2">
          <img src="./assets/bulb.svg" alt="Bulb" />
          <p class="popups__2-text">
            Innovation ideas, stylish design for Home & Business.
          </p>
        </section>
      </section>
    </main>
  </body>
</html>
